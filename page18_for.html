<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>제어문-반복문(loop문)</h1>
    <h2>for루프, while루프, do-while루프</h2>
    <hr>
    <h2>for루프문</h2>
    <!--
        for(변수 선언및초기화; 조건식;증감식){
            실행문
        
        }
    -->
    <script>
    for(let i=0; i<5;i++){
        document.write(`<h3>환영합니다!! i=${i}</h3>`);
    }document.write("<hr>");
    for(let j=4; j>0;j--){
        document.write("<h3>Hello"+j+"</h3>");
    }
    document.write("<hr>");
   // for(;;){//무한루프
     //   document.write("@@@@");
     //   console.log("@@@@");
    //}
//for 루프 이용해서 구구단
    let dan=prompt("구구단 몇 단을 할까요?");

    let str="<table border='1' width='200'>";
        str+=`<tr><th>${dan}단</th></tr>`;
    for(let i=1; i<10;i++){
        str+=`
        <tr>
            <td>${dan} x ${i}= ${dan*i} </td>
            </tr>
            `;

        document.write(dan + "x" + i + "=" +  (dan * i));
        document.write("<br>");
    }
    str+="</table>";


    document.write(str);

</script>
</body>

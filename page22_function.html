<body>

    <script>
        /*
        #함수 구성방법
        [1]
        function 함수명([매개변수}){ ==>hosting이 지원됨
            기능
            [return]깂
        }
        [2] literal방식으로 구성 ==> hoㅑsting지원 안됨

                [return]

   //<1> 매개변수x, 반환값x
    function go(){
        alert('구글로 가요~');
        location.href='http://www.google.com';
    }
    
    //go();

    //goWhere('http://www.daum.net'); hoisting [x]
    // <2> 매개변수o 반환값x
        const goWhere=function(url){
            alert(url+"로 갑니다~");
            location.href=url;
        }
        //goWhere('http://www.naver.com');
        //goWhere('http://www.daum');

        //<3>매개변수x, 반환값o
            function show(){
                console.log("show()호출됨...");
                return '★★★★★';
                //show()함수를 호출한 쪽으로 '★★★★★' 문자열을 돌려준다.
            }
            show();
            //반환값이 있는 함수는 함수 호출할때 반환값을 받아줄 변수를 선언하자
            var star=show();
            alert(star);

            //<4>매개변수o, 반환값o
            //매개변수 2개받아서*곱하기를 수행하고 곲한 결과값을 반환하는 함수를 구성하세요
            //함수 호출해보기
            var plus=function(x,y){
                let z=x+y;
                console.log(`${x}+${y}=${z}`);
                return z;
            }
            let money=plus(20,30)

            function goWhere2(){
                let url=prompt('어디로 갈까요? url주소 입력하세요');
                if(!url){
                    return;
                }
                goWhere(url);
            }

           //alert(money*2)
 
            //gowhere2함수 구성하기
            //prompt이용해서 어디로 갈까요(url주소 입력)
            //입력받은 url로 이동하기 (gowhere함수 활용)
    </script>
    <button onclick="go()">Go Goole</button>

    <hr>
    <button onclick="goWhere2()"> Go Anywhere</button>
    <a href="#" onclick="goWhere2()">Go Anywhere2</a>
    <a href="javascript:goWhere2()">GoAnywhere3</a>

<html lang="en">
<head>

</head>

<body>
    <script>
        let food=(prompt("음식"));
        document.write("<h2> 음식:"+food+"</h2>");

        let price=parseInt(prompt("가격"));

        if((food=="커피") && (price<5000)){
            document.write("<h2 style=color:blue;>내가 살게요 ^^</h2>");
        }else{
            document.write("<h2 style=font-size:300px;1> 네가 사 </h2>");
        }
    </script>
</body>

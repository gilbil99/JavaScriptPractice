<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page21_function.html</title>
    <style>
        #result{
            background-color: yellow;
            height: 150px;
            padding:8px;
        }
        body{
            padding:2em;
        }
        
    </style>
    <script>
        function rectangle(){
            //1.가로값, 세로값 얻어오기
            //document.getElementById("아이디명")==> html 객체
            let w=document.getElementById("n1").value;
            let h=document.getElementById("n2").value;
            
            //alert(w);
           

                        //2. 유효성 체크

            //3.사각형 면적 구하기 id가 result인 곳에 출력하기
            let obj=document.getElementById("result");
             //원 면적
          
            
            //alert(obj);//HTMLDiveElement
            obj.innerHTML="<h3>가로값:"+w+"cm</h3>";
            obj.innerHTML+="<h3>세로값:"+h+"cm</h3>";
            obj.innerHTML+="<h3>사각형의 면적:" +w*h+ "cm<h3>";
            
        }
        function circle(){
            let c=document.getElementById("n3").value;
            let cc= parseInt(c)*parseInt(c) *3.14;
            let obj=document.getElementById("result");
            obj.innerHTML="<h3>원의 반지름:" +c+ "cm<h3>";
            obj.innerHTML+="<h3>원의 면적:" +cc+ "cm<h3>";
          
            }
    </script>
</head>
<body>
    가로값: <input type="text" id="n1"><br>
    세로값: <input type="text" id="n2"><br>
    <button onclick="rectangle()">사각형의 면적 구하기</button>
    <hr>
    반지름: <input type="text" id="n3"><br>
    <button onclick="circle()">원의 면적 구하기</button>
    <hr color="red">
    <div id="result">


    </div>
</body>
</html>

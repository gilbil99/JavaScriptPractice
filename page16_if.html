<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page16_if.html</title>
</head>

<body>
    <h1>다중 if문</h1>
    <script>
        var num=0;
        var result="";
        if(num>0){
            result="양수입니다";
        }else if(num==0){
            result="Zero입니다";
        }else{
            result="음수입니다";        
        }
        document.write(`<h2> ${result} </h2>`);
    </script>
    <hr color="red">
    <script>
        //prompt이용해서 "어느 검색 사이트를 주로 이용하세요?"
        //네이버=>네이버로 이동, 구글==> 구글로 이동, 다음==> 다음으로 이동,
        //그외 다른 사이트라면?
        //현재 문서를 보여주되 "그런 사이트는 안가요~"를 출력하세요
        let search=prompt('어느사이트를 주로 이용하세요?');
        let url;
        if(search=='네이버'){
            url="http:///www.naver.com";
        }else if(search=='구글'){
            url="http://google.com";
            
        }else if(search=='다음'){
            url="http://daum.net";
        }else{
           
             url="page16_if.html";


        }
        window.location.href=url;
    </script>
</body>
</html>
